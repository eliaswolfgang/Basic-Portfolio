<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <!-- Meta tag to scale webpage content to the width of its current viewport -->
    <meta name="viewport" content="width-device-width, initial-scale=1">
    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Custom CSS  -->

    <title>Ian Von Fange | Contact</title>
</head>

<body>
    <!-- Consistent header including navbar -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <h1><span class="badge rounded-pill bg-primary">Ian Von Fange</span></h1>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="navbar-nav justify-content-end">
                    <a class="nav-link" href="./index.html">About</a>
                    <a class="nav-link" href="./portfolio.html">Portfolio</a>
                    <a class="nav-link active" href="#">Contact</a>
                </div>
            </div>
        </nav>
    </header>

    <!--  Main section of the page -->
    <div class="container">
        <div class="card bg-dark text-white">
            <h2 class="card-title">Contact</h2>
            <hr color="white">
            <!-- A form constructed as a form group, including forms for name, email, and message -->
            <form>
                <!-- Form for name -->
                <div class="form-group">
                    <label for="formGroupName">Name</label>
                    <input type="text" class="form-control" id="formGroupName" placeholder="John Smith">
                </div>
                <!-- Form for email address -->
                <div class="form-group">
                    <label for="formGroupEmail">Email</label>
                    <input type="text" class="form-control" id="formGroupEmail" placeholder="example@gmail.com">
                </div>
                <!-- Form for email message, adding extra rows for longer messages -->
                <div class="form-group">
                    <label for="formGroupMessage">Message</label>
                    <textarea class="form-control" id="formGroupMessage" rows="8"></textarea>
                </div>
                <hr color="white">
                <!-- Submit button for email messages -->
                <button class="btn btn-primary btn-lg btn-block" type="submit">Submit</button>
            </form>
        </div>
    </div>
    <!-- Sticky footer including copyright information -->
    <footer class="footer mt-auto py-3">
        <div class="container-footer">
            <span class="text-muted">Â© Ian Von Fange 2020</span>
        </div>
    </footer>
<!-- Links to Bootstrap JS -->

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
</body>

</html>
